<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styl5.css" rel="stylesheet"  media="screen and (min-width: 600px)">
    <title>Portal ogłoszeniowy</title>
</head>
<body>
    <div id="baner">
        <h1>Portal Ogłoszeniowy</h1>
    </div>
    <div>
        <div id="pan1">
            <img src="logo_male.png" alt="logo"/>
        </div>
        <div id="pan2">
            <h3>Adres</h3>
            <p>ul. Morska 45 Gdynia</p>
        </div>
        <div id="pan3">
            <h3>telefon</h3>
            <p>601601601</p>
        </div>
        <div id="pan4">
            <h3>e-mail</h3>
            <p>ogloszenia@poczta.pl</p>
        </div>
    </div>
    
    <div>
        <div id="panL">
            <h2>Ceny ogłoszeń</h2>
            <table>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td rowspan="2">1</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="panC">
            <h2>Witamy na stronie naszego portalu!</h2>
            <img src="logo_duze.png" alt="ogłoszenia"/>
        </div>
        <div id="panR">
            <h2>Ile kosztuje ogłoszenie?</h2>
            <input type="number" id="koszt"/>
            <input type="checkbox" id="check"/>
            <button >Oblicz</button>
        </div>
    </div>
    <footer><p>
        Portal ogłoszeniowy opracował: aaaaaaaaaaaaaaaaaaaa
    </p></footer>
</body>
</html>
